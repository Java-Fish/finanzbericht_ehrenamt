name: ğŸ§ª Tests Only

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: ğŸ§ª Run Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Execute Tests
        env:
          QT_QPA_PLATFORM: offscreen
        run: python test/ci_test_runner.py

      - name: âœ… Summary
        if: success()
        run: echo "Tests abgeschlossen. Keine Build-Artefakte (deaktiviert)."
