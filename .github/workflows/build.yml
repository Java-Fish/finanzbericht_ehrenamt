name: 🧪 Tests Only

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: 🧪 Run Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧪 Execute Tests
        env:
          QT_QPA_PLATFORM: offscreen
        run: python test/ci_test_runner.py

      - name: ✅ Summary
        if: success()
        run: echo "Tests abgeschlossen. Keine Build-Artefakte (deaktiviert)."
